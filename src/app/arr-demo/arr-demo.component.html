<div *ngIf="flag;else tname" >
<input type="text" #txtid class="form-control" placeholder="Enter ID" >
<input type="text" #txttitle class="form-control" placeholder="Enter Title" >
<input type="text" #txtstatus class="form-control" placeholder="Enter Status" >
<button (click)="onTodoAdd(txtid.value,txttitle.value,txtstatus.value)"  >Add Task</button>
</div>
<ng-template #tname>
    <h1>False Block</h1>
</ng-template>

<button (click)="onNewTask()" >Add New Task</button>

<hr>
<input type="text" [(ngModel)]="str" >
<table class="table">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of todo | filter:str " >
      <td>{{item.id | currency:'INR':'code' }}</td>
      <td>{{item.title }}</td>
      <td>{{item.status}}</td>
      <td>
          <button (click)="onEditClick(item)" type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            |
        <button (click)="onDeleteClick(item)" type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<hr>
<h1>{{no1| number:'2.2-2'}}</h1>
