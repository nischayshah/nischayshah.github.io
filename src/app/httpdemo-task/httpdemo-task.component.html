<table class="table">
    <thead>
      <th>Id</th>
      <th>Title</th>
      <th>Status</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of arr  " >
        <td>{{item.Id  }}</td>
        <td>{{item.Title }}</td>
        <td [ngClass]="{donestatus: item.Status=='done',pendingstatus:item.Status=='pending'}"  >{{item.Status}}</td>
        <td>
            <button (click)="onEditClick(item)" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              |
          <button (click)="onDeleteClick(item)" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
